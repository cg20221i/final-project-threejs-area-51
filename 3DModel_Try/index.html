<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0
        }
    </style>

</head>
<body>
    <div class="options absolute left-0">
        <div class="option1 bg-slate-400 mb-[2px] p-1 h-[80px] w-[80px] flex justify-items-center hover:bg-slate-700" data-id="Cube.211_2" data-no="0" style="cursor: pointer;">
            <img src="./assets/Chicken/Chicken_beak.jpeg" alt="">
        </div>
        <div class="option2 bg-slate-400 mb-[2px] p-1 h-[80px] w-[80px] flex justify-items-center hover:bg-slate-700" data-id="Cube.211_0" data-no="1" style="cursor: pointer;">
            <img src="./assets/Chicken/Chicken_main.jpeg" alt="">   
        </div>
        <div class="option3 bg-slate-400 mb-[2px] p-1 h-[80px] w-[80px] flex justify-items-center hover:bg-slate-700" data-id="Cube.211_3" data-no="2" style="cursor: pointer;">
            <img class="w-20"  src="./assets/Chicken/Chicken_innerEye.jpeg" alt="">   
        </div>
        <div class="option4 bg-slate-400 mb-[2px] p-1 h-[80px] w-[80px] flex justify-items-center hover:bg-slate-700" data-id="Cube.211_4" data-no="3" style="cursor: pointer;">
            <img src="./assets/Chicken/Chicken_eye.jpeg" alt="">   
        </div>
        <div class="option5 bg-slate-400 mb-[2px] p-1 h-[80px] w-[80px] flex justify-items-center hover:bg-slate-700" data-id="Cube.211_1" data-no="4" style="cursor: pointer;">
            <img src="./assets/Chicken/Chicken_head.jpeg" alt="">   
        </div>
    </div>

    <canvas id="canvaz" class="w-full h-full block top-0 bottom-0"></canvas>

    <div class="absolute bottom-0 w-full">
        <div id="js-tray" class=" w-full h-[50px] relative overflow-x-hidden">
            <div id="js-tray-slide" class="absolute flex">
            </div>
        </div>
    </div>

    <!-- The main three.js file -->
    <script src='https://unpkg.com/three@0.127.0/build/three.js'></script>
    <!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
    <script src='https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
    <!-- This is a simple to use extension for three.js that activates all the rotating, dragging and zooming controls we need for both mouse and touch, there isn't a clear CDN for this that I can find -->
    <script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>
    <!-- script -->
    <script src="script.js" type="module"></script>
</body>
</html>
